    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    # Disabled by Default
    - bidichk
    - bodyclose
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - gocritic
    - godot
    - gofmt
    - goimports
    - gosec
    - importas
    - nilerr
    - nosprintfhostport
    - predeclared
    - reassign
    - revive
    #    - rowserrcheck
    #    - sqlclosecheck
    - tenv
    - thelper
    - unconvert
    - unparam
    - usestdlibvars
